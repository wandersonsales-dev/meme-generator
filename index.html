<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap" rel="stylesheet">
  <title>Meme Generator Project</title>
</head>

<body>
  <div id="content">
    <header>
      <h1><span>Meme Generator</span> Project</h1>
    </header>
    <div id="border-bottom">
      <div id="border-bottom-right"></div>
    </div>
    <main>
      <table>
        <tr>
          <td><label for="text">Texto: </label></td>
          <td><input type="text" id="text-input" maxlength="60" /></td>
        </tr>
        <tr>
          <td><label for="meme-insert">Imagem: </label></td>
          <td><input type="file" id="meme-insert" value="" /></td>
        </tr>
      </table>
      <div id="meme-image-container">
        <div id="meme-text"></div>
      </div>
      <section id="control-panel">
        <button id="fire">fire</button>
        <button id="water">water</button>
        <button id="earth">earth</button>
      </section>
    </main>
  </div>
  <script src="script.js"></script>
</body>

</html>
