<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap" rel="stylesheet">
  <title>Meme Generator Project</title>
</head>

<body>
  <div id="content">
    <header>
      <h1><span>Meme Generator</span> Project</h1>
    </header>
    <div id="border-bottom">
      <div id="border-bottom-right"></div>
    </div>
    <main>
      <table>
        <tr>
          <td><label for="text">Texto: </label></td>
          <td><input type="text" id="text-input" maxlength="60" /></td>
        </tr>
        <tr>
          <td><label for="meme-insert">Imagem: </label></td>
          <td><input type="file" id="meme-insert" value="" /></td>
        </tr>
      </table>
      <div id="meme-image-container">
        <img src="" alt="" id="meme-image">
        <div id="meme-text"></div>
      </div>
      <section id="control-panel">
      </section>
      <section id="readyMemes">
        <img src="imgs/meme1.png" alt="Meme 1" id="meme-1">
        <img src="imgs/meme2.png" alt="Meme 2" id="meme-2">
        <img src="imgs/meme3.png" alt="Meme 3" id="meme-3">
        <img src="imgs/meme4.png" alt="Meme 4" id="meme-4">
      </section>
    </main>
  </div>
  <script src="script.js"></script>
</body>

</html>
